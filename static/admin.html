<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeanutChat Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .sidebar {
            background-color: #16213e;
        }
        .card {
            background-color: #1f2937;
        }
        .btn-primary {
            background-color: #3b82f6;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-danger {
            background-color: #dc2626;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .nav-item:hover, .nav-item.active {
            background-color: #1f2937;
        }
        /* Toggle switch */
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4b5563;
            border-radius: 24px;
            transition: 0.3s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .toggle-slider {
            background-color: #3b82f6;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        /* Modal */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="card p-8 rounded-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">PeanutChat Admin</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm mb-2">Username</label>
                    <input type="text" id="login-username" required
                           class="w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm mb-2">Password</label>
                    <input type="password" id="login-password" required
                           class="w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div id="login-error" class="text-red-400 text-sm hidden"></div>
                <button type="submit" class="w-full btn-primary py-2 rounded font-semibold">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <!-- Sidebar -->
        <div class="sidebar fixed left-0 top-0 h-full w-64 p-4">
            <div class="mb-8">
                <h1 class="text-xl font-bold">PeanutChat Admin</h1>
                <p class="text-gray-400 text-sm" id="admin-username"></p>
            </div>
            <nav class="space-y-2">
                <a href="#dashboard" class="nav-item block px-4 py-2 rounded cursor-pointer" data-section="dashboard">
                    Dashboard
                </a>
                <a href="#users" class="nav-item block px-4 py-2 rounded cursor-pointer" data-section="users">
                    Users
                </a>
                <a href="#features" class="nav-item block px-4 py-2 rounded cursor-pointer" data-section="features">
                    Feature Flags
                </a>
                <a href="#audit" class="nav-item block px-4 py-2 rounded cursor-pointer" data-section="audit">
                    Audit Log
                </a>
            </nav>
            <div class="absolute bottom-4 left-4 right-4">
                <button onclick="admin.logout()" class="w-full py-2 text-gray-400 hover:text-white">
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <div id="content-area">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
        <div id="modal-content" class="card p-6 rounded-lg w-full max-w-md mx-4">
            <!-- Modal content loaded dynamically -->
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
